<DOCYTYPE html>

    <html>

    <head>
        <title>CHASE BANK DEMO</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">


    </head>

    <body>
        <div class="atm">
            <div id="logo">
            </div>
            <div class="top">
                <a href="index.html"><img src="img/toplogo.png"></img>
                </a>
            </div>
            <div class="pin">
                <p id="withdraw">Please enter withdrawal amount.</p>
                <input type="numbers" id="pins" name="pin" value="">
            </div>
            <div id="numericInput">
                <div id="numBox"></div>
                <table id="keypad">
                    <tr>
                        <td class="num">1</td>
                        <td class="num">2</td>
                        <td class="num">3</td>
                    </tr>
                    <tr>
                        <td class="num">4</td>
                        <td class="num">5</td>
                        <td class="num">6</td>
                    </tr>
                    <tr>
                        <td class="num">7</td>
                        <td class="num">8</td>
                        <td class="num">9</td>
                    </tr>
                    <tr>

                        <td class="btn" id="ok"><a href="5.html">OK</a></td>
                        <td class="num">0</td>
                        <td class="btn" id="can">CANCEL</td>
                    </tr>
                </table>

            </div>

            <div class="recovery">
                <button><a href="3.html">BACK</a></button>
            </div>




            <div class="footer"></div>






        </div>
    </body>

    </html>
